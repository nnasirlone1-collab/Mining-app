<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LCC Miner â€” Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-wrap neon-bg">
    <div class="auth-card">
      <!-- BRAND UPDATED TO LCC -->
      <h1 class="brand">LCC<span>MINER</span></h1>
      <p class="muted">Login or create an account to start mining</p>

      <input id="email" type="email" placeholder="Email" class="field" />
      <input id="password" type="password" placeholder="Password" class="field" />
      <input id="referral" type="text" placeholder="Referral code (optional)" class="field" />

      <div class="row">
        <!-- Add onclick attributes so buttons are clickable even if JS has an error loading -->
        <button id="signupBtn" class="btn neon-btn" onclick="handleSignup()">Create</button>
        <button id="loginBtn" class="btn neon-btn alt" onclick="handleLogin()">Login</button>
      </div>

      <p id="authMsg" class="muted small"></p>
      <p class="small muted">By continuing you agree to demo rules.</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/bundle/supabase.js"></script>
  <script src="supabase.js"></script>
  <script src="app.js"></script>
</body>
</html>
