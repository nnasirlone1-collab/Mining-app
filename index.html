<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mining App - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="auth-box">
    <h1 class="title">⛏️ LCC Mining</h1>
    <p class="subtitle">Login or Create your Mining Account</p>

    <input id="email" type="email" placeholder="Enter Email" class="input"/>
    <input id="password" type="password" placeholder="Enter Password" class="input"/>

    <button class="btn" onclick="handleSignup()">Create Account</button>
    <button class="btn green" onclick="handleLogin()">Login</button>
  </div>

  <script src="supabase.js"></script>
  <script src="app.js"></script>
</body>
</html>
