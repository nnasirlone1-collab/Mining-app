<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NeonMine — Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar neon-bg">
    <div class="logo">NEON<span>MINER</span></div>
    <div class="top-actions">
      <span id="userEmail" class="muted small"></span>
      <button id="profileBtn" class="tiny">Profile</button>
      <button id="logoutBtn" class="tiny alt">Logout</button>
    </div>
  </header>

  <main class="dash-wrap">
    <section class="cards">
      <div class="card neon-card">
        <h4>Total</h4>
        <div id="totalCoins" class="big">0</div>
      </div>
      <div class="card neon-card">
        <h4>Today</h4>
        <div id="todayCoins" class="big">0</div>
      </div>
      <div class="card neon-card">
        <h4>Streak</h4>
        <div id="streak" class="big">0</div>
      </div>
    </section>

    <section class="mine-area">
      <div id="minAnim" class="miner">⛏</div>
      <div class="mine-controls">
        <button id="mineBtn" class="mine-large">MINE NOW</button>
        <button id="autoBtn" class="small alt">Auto: OFF</button>
        <button id="dailyBtn" class="small">Claim Daily</button>
      </div>
      <p id="mineMsg" class="muted small"></p>
    </section>

    <section class="market">
      <h3>Boosts & Wallet</h3>
      <div class="boost-row">
        <button data-cost="50" class="boost">Buy 1hr Boost • 50</button>
        <button data-cost="200" class="boost">Buy 1 Day Boost • 200</button>
        <button id="withdrawBtn" class="boost alt">Withdraw</button>
      </div>
    </section>

    <section class="leaderboard">
      <h3>Leaderboard</h3>
      <ol id="leaders"></ol>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/bundle/supabase.js"></script>
  <script src="supabase.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
